- display: Hostname, IP address, or server URL.
  name: url
  defaultvalue: ""
  type: 0
  required: true
- display: API Token
  name: token
  defaultvalue: ""
  type: 4
  required: true
- display: Trust any certificate (unsecure)
  name: insecure
  defaultvalue: "False"
  type: 8
  required: false
- display: Use system proxy settings
